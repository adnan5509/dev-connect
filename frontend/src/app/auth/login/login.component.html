<div class="login-wrapper">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login to DevConnect</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="you@example.com" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email
                        address</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="••••••••" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be atleast 6
                        characters</mat-error>
                </mat-form-field>

                <button mat-flat-button color="primary" class="full-width" [disabled]="!loginForm.valid">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <a mat-button color="accent" routerLink="/register">Sign up</a></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
