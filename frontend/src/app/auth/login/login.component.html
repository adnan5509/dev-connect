<div class="login-wrapper">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login to DevConnect</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="you@example.com" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="••••••••" required>
                </mat-form-field>

                <button mat-flat-button color="primary" class="full-width">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <a mat-button color="accent" routerLink="/register">Sign up</a></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
