<router-outlet></router-outlet>

<mat-sidenav-container class="main-container">

    <app-side-bar-nav></app-side-bar-nav>
    <mat-sidenav-content class="content">
        <mat-toolbar color="transparent" class="toolbar">
            <span class="spacer"></span>
            <a mat-button>User Profile</a>
            <a mat-button>Logout</a>
        </mat-toolbar>

        <h1>Dashboard</h1>
        <div class="stats-cards">
            <mat-card class="stat-card">
                <p>Total Projects</p>
                <h2>5</h2>
            </mat-card>
            <mat-card class="stat-card">
                <p>Total Tasks</p>
                <h2>12</h2>
            </mat-card>
            <mat-card class="stat-card">
                <p>My Assigned Tasks</p>
                <h2>3</h2>
            </mat-card>
        </div>

        <div class="section">
            <h2>Product</h2>
            <button mat-raised-button color="primary">New Project</button>
            <mat-card class="table-card">
                <table mat-table [dataSource]="projects" class="mat-elevation-z1">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="createdBy">
                        <th mat-header-cell *matHeaderCellDef>Created By</th>
                        <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="projectDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: projectDisplayedColumns;"></tr>
                </table>
            </mat-card>
        </div>

        <div class="section">
            <h2>Task List</h2>
            <button mat-raised-button color="accent">New Task</button>
            <mat-card class="table-card">
                <table mat-table [dataSource]="tasks" class="mat-elevation-z1">
                    <ng-container matColumnDef="taskName">
                        <th mat-header-cell *matHeaderCellDef>Task Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="assignedTo">
                        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
                        <td mat-cell *matCellDef="let element">{{ element.assignedTo }}</td>
                    </ng-container>
                    <ng-container matColumnDef="priority">
                        <th mat-header-cell *matHeaderCellDef>Priority</th>
                        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="taskDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: taskDisplayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
